<!DOCTYPE html>
<html>
<head>
    <title>Debug Your Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        input, button { margin: 5px 0; padding: 10px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>🔍 Debug Your Login</h1>
    <p><strong>Your Credentials:</strong></p>
    <ul>
        <li>Email: quemunity.service@gmail.com</li>
        <li>Password: Bears1022!</li>
    </ul>

    <form id="debugForm">
        <h3>Test Login:</h3>
        <input type="email" id="email" placeholder="Email" value="quemunity.service@gmail.com">
        <input type="password" id="password" placeholder="Password" value="Bears1022!">
        <button type="submit">🧪 Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>⏳ Testing login...</p>';
            
            try {
                console.log('🚀 Sending login request...');
                console.log('📧 Email:', email);
                console.log('🔑 Password length:', password.length);
                
                const response = await fetch('/api/simple-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('📊 Response status:', response.status);
                console.log('📊 Response headers:', response.headers);
                
                const data = await response.json();
                console.log('📝 Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ SUCCESS!</h4>
                            <p><strong>User:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ LOGIN FAILED</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('🚨 Network error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>🚨 NETWORK ERROR</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check the browser console for details.</p>
                    </div>
                `;
            }
        });
        
        // Auto-test on page load
        setTimeout(() => {
            document.getElementById('debugForm').querySelector('button').click();
        }, 1000);
    </script>
</body>
</html>
